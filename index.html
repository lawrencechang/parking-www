    <div class='container-fluid'>
      <div class='row'>
        <div class='col-md-4'>
          <div class='well'>
            <h4>Day of week</h4>
            <div class='row'>
              <div class='col-md-6'>
                <ul>
                  <li>
                    <label class='radio inline'><input type='radio' name='dayOfWeek' id='rbSunday' />Sunday</label>
                  </li>
                  <li>
                    <label class='radio inline'><input type='radio' name='dayOfWeek' id='rbMonday' />Monday</label>
                  </li>
                  <li>
                    <label class='radio inline'><input type='radio' name='dayOfWeek' id='rbTuesday' />Tuesday</label>
                  </li>
                  <li>
                    <label class='radio inline'><input type='radio' name='dayOfWeek' id='rbWednesday' />Wednesday</label>
                  </li>
                </ul>
              </div>
              <div class='col-md-6'>
                <ul>
                  <li>
                    <label class='radio inline'><input type='radio' name='dayOfWeek' id='rbThursday' />Thursday</label>
                  </li>
                  <li>
                    <label class='radio inline'><input type='radio' name='dayOfWeek' id='rbFriday' />Friday</label>
                  </li>
                  <li>
                    <label class='radio inline'><input type='radio' name='dayOfWeek' id='rbSaturday' />Saturday</label>
                  </li>
                </ul>
              </div>
            </div>
            <h4>Hour</h4>
            <div class='row'>
              <div class='col-md-4'>
                <ul>
                  <li><label class='radio inline'><input type='radio' name='hour' id='rb12' />12</label></li>
                  <li><label class='radio inline'><input type='radio' name='hour' id='rb1' />1</label></li>
                  <li><label class='radio inline'><input type='radio' name='hour' id='rb2' />2</label></li>
                  <li><label class='radio inline'><input type='radio' name='hour' id='rb3' />3</label></li>
                </ul>
              </div>
              <div class='col-md-4'>
                <ul>                  
                  <li><label class='radio inline'><input type='radio' name='hour' id='rb4' />4</label></li>
                  <li><label class='radio inline'><input type='radio' name='hour' id='rb5' />5</label></li>
                  <li><label class='radio inline'><input type='radio' name='hour' id='rb6' />6</label></li>
                  <li><label class='radio inline'><input type='radio' name='hour' id='rb7' />7</label></li>
                </ul>
              </div>
              <div class='col-md-4'>
                <ul>
                  <li><label class='radio inline'><input type='radio' name='hour' id='rb8' />8</label></li>
                  <li><label class='radio inline'><input type='radio' name='hour' id='rb9' />9</label></li>
                  <li><label class='radio inline'><input type='radio' name='hour' id='rb10' />10</label></li>
                  <li><label class='radio inline'><input type='radio' name='hour' id='rb11' />11</label></li>
                </ul>
              </div>
            </div>
            <h4>Minute</h4>
            <ul>
              <li><label class='radio inline'><input type='radio' name='minute' id='rb00' />:00</label></li>
              <li><label class='radio inline'><input type='radio' name='minute' id='rb15' />:15</label></li>
              <li><label class='radio inline'><input type='radio' name='minute' id='rb30' />:30</label></li>
              <li><label class='radio inline'><input type='radio' name='minute' id='rb45' />:45</label></li>
            </ul>
            <h4>AM or PM</h4>
            <ul>
              <li>
                <label class='radio inline'><input type='radio' name='ampm' id='rbAM' />AM</label>
              </li>
              <li>
                <label class='radio inline'><input type='radio' name='ampm' id='rbPM' />PM</label>
              </li>
            </ul>
            <h4>Sign type</h4>
            <div class='row'>
                <ul>
                  <li><label class='radio inline'><input type='radio' name='sign' id='rbParking' />Parking allowed</label></li>
                  <li><label class='radio inline'><input type='radio' name='sign' id='rbNoParking' />No parking</label></li>
                  <li><label class='radio inline'><input type='radio' name='sign' id='rbAllParking' />Show all</label></li>
                </ul>
            </div>
            <br />
            
            <h4>Address <small>(<a id='find_me' href='#'>find me</a>)</small></h4>
            <p>
              <input class='form-control' id='search_address' placeholder='Enter an address or an intersection' type='text' />
            </p>
            <p>
              <label>
                within
                <select id='search_radius'>
                  <option value='400'>2 blocks</option>
                  <option value='805'>1/2 mile</option>
                  <option value='1610'>1 mile</option>
                  <option value='3220'>2 miles</option>
                </select>
              </label>
            </p>
            <br />

            <br />
            <a class='btn btn-primary' id='search' href='#'>
              <i class='glyphicon glyphicon-search'></i>
              Search
            </a>
            <a class='btn btn-default' id='reset' href='#'>
              <i class='glyphicon glyphicon-repeat'></i>
              Reset
            </a>

          <div class='alert alert-info' id='result_box' ><strong id='result_count'></strong></div>

          var autocomplete = new google.maps.places.Autocomplete(document.getElementById('search_address'));
      
          $(':checkbox').click(function(){
            myMap.doSearch();
          });

          $(':radio').click(function(){
            myMap.doSearch();
          });
          
          $('#search_radius').change(function(){
            myMap.doSearch();
          });
          
          $('#search').click(function(){
            myMap.doSearch();
          });
          
          $('#find_me').click(function(){
            myMap.findMe(); 
            return false;
          });
          
          $('#reset').click(function(){
            myMap.reset(); 
            return false;
          });
          
          $(":text").keydown(function(e){
              var key =  e.keyCode ? e.keyCode : e.which;
              if(key === 13) {
                  $('#search').click();
                  return false;
              }
          });
        });
      //]]>
